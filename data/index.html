<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <style>
        div {
            margin: 5px;
        }
    </style>
    <title>mini4wd</title>
</head>

<body>
    <form>
        <button type="button" class="btn btn-lg btn-block btn-primary" value="255">5</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-primary" value="204">4</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-primary" value="153">3</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-primary" value="102">2</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-primary" value="51">1</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-danger" value="0">0</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-dark" value="-51">1</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-dark" value="-102">2</button><br/>
        <button type="button" class="btn btn-lg btn-block btn-dark" value="-153">3</button><br/>
    </form>

    <script>
        var buttons = document.getElementsByTagName('button');
        Array.prototype.forEach.call(buttons, function(button) {
            button.addEventListener('click', function() {
                console.log(this.value);
                fetch("api/throttle/" + this.value)
                    .then(function(response) {
                        return response;
                    });
            })
        });
    </script>
</body>

</html>
